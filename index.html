<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" name="search" id="search" placeholder="Qidirish...">
            </div>
            <div class="filter-by-categories">
                <label for="carName">
                    Mashinalar nomiga qarab qidirish:
                </label>
                <select name="carName" id="carName">
                    <option value="Hammasi">Hammasi</option>
                </select>
            </div>
            <div class="filter-by-categories filter-by-categories2">
                <label for="carYear">
                    Mashinalar yiliga qarab qidirish:
                </label>
                <input type="number" name="carYearStart" id="carYearStart">
                <label for="carYearStart">dan 2023 gacha</label>
            </div>
            <div class="filter-by-categories filter-by-categories3">
                <label for="carYear">
                    Mashinalarni rangiga qarab qidirish:
                </label>
                <select name="color" id="color">
                    <option value="Hammasi">Hammasi</option>
                </select>
            </div>
            <div class="filter-by-categories filter-by-categories4">
                <label>
                    Narx oralig'i
                </label>
                <input type="number" name="carPriceStart" id="carPriceStart">
                <label for="carPriceStart">dan</label>
                <input type="number" name="carPriceEnd" id="carPriceEnd">
                <label for="carPriceEnd">gacha</label>
            </div>
            <div class="filter-by-categories filter-by-categories5">
                <label for="carName">
                    Status:
                </label>
                <select name="carStatus" id="carStatus">
                    <option value="Hammasi">Hammasi</option>
                    <option value="Sotuvda">Sotuvda</option>
                    <option value="Sotuvda emas">Sotuvda emas</option>
                </select>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>â„–</th>
                            <th>Mashina</th>
                            <th>Yili</th>
                            <th>Rangi</th>
                            <th>Narxi</th>
                            <th>Status</th>
                        </tr>
                    </thead>
    
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="./JavaScript/app.js" type="module"></script>
</html>
